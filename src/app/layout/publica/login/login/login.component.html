<form  [formGroup]="myForm" (ngSubmit)="submitFormulario()">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Usuario</label>
        <input formControlName="usuario" [class.is-invalid]="f.usuario.errors && f.usuario.touched" type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese su Usuario">
        <div id="validationServerUsernameFeedback" class="invalid-feedback">
            Usuario obligatorio 
        </div>
    </div>
    
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Contraseña</label>
        <input formControlName="password"  [class.is-invalid]="f.password.errors && f.usuario.touched" type="password" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese su Contraseña">
        <div id="validationServerUsernameFeedback" class="invalid-feedback">
            contraseña obligatoria
          
        </div>
    </div>

     
    <div class="mb-3">
      <button class="btn btn-success">Ingrese</button>
    </div>
     
</form>
